<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÃ i 7.2</title>
</head>
<body>
<script>
    let count = 0
    let i = 3
    let list = "2, "
    while (count !== 19) {
        let a = 0
        for (let j = 2; j < i ; j++) {
            if (i % j === 0) {
                a++
            }
        }
        if (a === 0) {
            count++
            list += i + ", "
        }
        i++
    }
    document.write(list)
</script>
